<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <title>Register</title>

</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 150px;">
            <div class="col-md-12 text-center">
                <h1>Create New User</h1>
            </div>
        </div>
        <div id="login_form_wrapper" >
            <div class="row text-center">
                <form action="demographics.html" method="POST">
                    <div class="row">
                        <div class="col-md-12">
                            Username: <input id="login_username" type='text' name='username'>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            Password:   <input id="login_pword" type='password' name='password'>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            Confirm Password:   <input id="login_pword" type='password' name='password_confirm'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 10px">
                            <input id="login_button" type='submit' value="Sign Up" name='submit'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
