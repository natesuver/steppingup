<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Stepping Up</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 150px;">
            <div class="col-md-12 text-center">
                <h1>Step by Step</h1>
                <h5>Your daily activity tracker!</h5>
            </div>
        </div>
        <div id="login_form_wrapper">
            <div class="row text-center">
                <form action="" method="GET">
                    <div class="row">
                        <div class="col-md-12">
                            Username: <input id="login_username" type='text' name='username'>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            Password:   <input id="login_pword" type='password' name='password'>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <input id="login_button" type='submit' value="Log In" name='submit'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div class="row text-center">
                <div class="col-md-12" id="register">
                    Pleaser register <a href="createNewUser.html">here!</a> if you are not already a member.
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
